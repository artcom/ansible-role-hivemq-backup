---
- name: check mandatory variables
  fail:
    msg: 'variable {{ mandatory_var.key }} not defined'
  when: not mandatory_var.value
  loop: "{{ mandatory_vars | dict2items }}"
  loop_control:
    loop_var: mandatory_var

- name: Ensure {{ backup_data_path }} directory exists
  file:
    path: "{{ backup_data_path }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: copy hivemq backup script
  template:
    src: backup.sh
    dest: "{{ backup_data_path }}/backup.sh"
    owner: root
    group: root
    mode: "0744"

- name: Ensure /var/spool/cron directory exists
  file:
    path: /var/spool/cron
    state: directory

- name: Create hivemq backup cronjob
  cron:
    minute: "0"
    hour: "1"
    name: "Backup HiveMQ"
    job: "/bin/bash {{ backup_data_path }}/backup.sh"
